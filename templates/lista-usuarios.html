<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Usuarios</title>
    <!--css de bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sandstone/bootstrap.min.css">
    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <!--css propio-->
    <link rel="stylesheet" href="{{'main.css'}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
</head>
<body >
    <div id='general'>
        <div class="row">
            <div class="col-sm-4" id="formulario"> 
                <div class="text-center" >
                    <h3>Administrador </h3>
                    <img src="static/user.png" height="200" alt="icono">                        
                </div>
                <div class="card">             <!--Esto es para crear el cuadrito que contiene el formulario-->
                    <div class="card-header">
                        <form action="">        <!--Esto es para crear el formulario-->
                            <input type="text" name="nombre" class="form-control"  id="myInput" placeholder="Buscar.." autofocus>
                        </form>
                    </div>
                    
                    <div class="card-body">
                        <form action="/">
                            <button type="submit" class="btn btn-primary btn-block">
                                Salir
                            </button>
                        </form>
                    </div>                    
                </div>
            </div>    
            
            <div class="card-body col-sm-8">
                <h2 class="text-center">Usuarios</h2>
                <table style="width:100%" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th style="text-align: center">CÃ©dula</th>
                            <th style="text-align: center">Nombre</th>
                            <th style="text-align: center">Edad</th>
                            <th></th>
                            <th></th>
                            </tr>
                    </thead>                    
                    
                    <tbody id="myTable">
                        {% for usuario in lista_usuarios %}
                        <tr>
                            <td>{{usuario.id}}</td>
                            <td>{{usuario.nombre}}</td>
                            <td>{{usuario.nacimiento.date()}}</td>
                            <td><a href="/graficosUsuario/{{usuario.id}}" class="btn btn-success btn-sm">Ver</a></td>
                            <td><a href="/decargarDatos/{{usuario.id}}" class="btn btn-primary btn-sm">Descargar</a></td>
                            <td><a href="/delete/{{usuario.id}}" class="btn btn-danger btn-sm">Eliminar</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>                    
                            
                </table> 
            </div>
        </div>            
        
    </div>
    <script>
        $(document).ready(function(){
          $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
          });
        });
    </script>
    
</body>
</html>
